<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="tb-contact">
                    <p><i class="fas fa-envelope"></i>${properties.email}</p>
                    <p><i class="fas fa-phone-alt"></i>${properties.phone}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tb-menu" data-sly-list="${properties.rightNav}">
                    <sly data-sly-use.contentResource="${item}/jcr:content"/>
                    <a href="${item @extension='html'}">${contentResource.jcr:title}</a> <!-- or use "${}.html" -->
                </div>
            </div>
        </div>
    </div>
</div>
