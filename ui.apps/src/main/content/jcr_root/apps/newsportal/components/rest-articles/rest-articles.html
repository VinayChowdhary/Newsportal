<sly data-sly-use.model="com.bhasaka.newsportal.core.models.ArticlePagesModel" />

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <sly data-sly-list.article="${model.articles}">
            <tr>
                <td>${article.id}</td>
                <td>${article.userId}</td>
                <td>${article.title}</td>
                <td>${article.body}.</td>
            </tr>
        </sly>
    </tbody>
</table>
